name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:
    version:
      description: 'Version of Auto to install (latest by default)'
      required: false

defaults:
  run:
    shell: bash

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Install Auto
        uses: ./
      - run: auto --version
