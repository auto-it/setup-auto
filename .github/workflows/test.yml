name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test: # make sure the action works on a clean machine without building
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./
